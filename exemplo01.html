<html>
<script>
    //Faça um Programa que peça dois números e imprima o maior deles.
   let numero1 = parseInt(prompt('Digite seu numero'));
   let numero2 = parseInt(prompt('o maior'));

   if (numero1 > numero2) {
    alert ('o maior e ' + numero1);
   } else {
       alert('o maior e ' + numero2);
   }
    
   




</script>
