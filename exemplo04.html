<html>
 <script>
//Faça um Programa que verifique se uma letra digitada é vogal ou consoante.
let letra1 = prompt('Digite uma letra').toLowerCase();
 
 if (!isNaN(letra1)){
    alert ('você escolheu ' + letra1 + ' numero');

    } else if (letra1 === "a" || letra1 === "e" || letra1 === "i" || letra1 === "o" || letra1 === "u"){
    alert ('você escolheu ' + letra1 + ' vogal');

   } else {
    alert ('você escolheu ' + letra1 + ' consoante');
   }
    

</script>
</html>
