 <script>
//Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.
let valor1 = parseInt(prompt('Digite seu numero'));

   if (valor1 > 0) {
    alert ('o numero  ' + valor1 + ' e positivo');
   } else if(valor1 == 0) {
    alert ('o numero  ' + valor1 + ' nem e  positivo e nem negativo');
   } else {
    alert ('o numero  ' + valor1 + ' e negativo');
   }
    

</script>
