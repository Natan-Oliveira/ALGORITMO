<html>
 <script>
 //Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.
 
 let escolher = '';

 switch (escolher){
     case 'm':
     alert('Voce escolheu masculino');
     break;

     case 'f':
     alert('Voce escolheu feminino');
     break;

     case 'i':
     alert('Voce escolheu invalido');
     break;
     
     default:
     alert('voce nao escolheu nenhum');
 }
 
 
 </script>   
</html>
